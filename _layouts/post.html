---
layout: default
---

<div class="post">
    <h1 class="post-title">{{ page.title }}{% if page.link %} <a href='{{ page.link }}'>&rarr;</a>{% endif %}</h1>
  <span class="post-date">
    {{ page.date | date: "%e %B %Y" }}
    {% if page.categories %}
      â€¢ Posted in
      {% for category in page.categories %}
        <a href="{{ site.baseurl }}/categories/#{{ category|slugize }}">{{ category }}</a>{% unless forloop.last %},{% endunless %}
      {% endfor %}
    {% endif %}
  </span>
  {{ content }}
</div>
